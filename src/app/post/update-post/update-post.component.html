<div class="container">
  <div class="row">
    <hr />
    <div class="create-post-container col-md-9">
      <form class="post-form" [formGroup]="updatePostForm" (ngSubmit)="updatePost()">
        <div class="form-group">
          <div class="create-post-heading">Update Post</div>
          <hr />
          <input type="text" [formControlName]="'postName'" class="form-control"
          style="margin-top: 5px">

          <input type="text" [formControlName]="'location'" class="form-control"
          style="margin-top: 5px" placeholder="Location">

          <input type="text" [formControlName]="'category'" class="form-control"
          style="margin-top: 5px" placeholder="Category">

          <editor [formControlName]="'description'" [init]="{
                      height: 500,
                      menubar: false,
                      plugins: [
                        'advlist autolink lists link image charmap print preview anchor',
                        'searchreplace visualblocks code fullscreen',
                        'insertdatetime media table paste code help wordcount'
                      ],
                      toolbar:
                        'undo redo | formatselect | bold italic backcolor | \
                        alignleft aligncenter alignright alignjustify | \
                        bullist numlist outdent indent | removeformat | help'
                    }"></editor>
          <input type="date" [formControlName]="'startDate'" class="form-control"
          style="margin-top: 5px" placeholder="Start Date">

          <input type="date" [formControlName]="'endDate'" class="form-control"
          style="margin-top: 5px" placeholder="End Date">

          <span>
            <div style="margin-top: 5px" class="float-right">
              <button (click)="discardPost()" class="btnDiscard">Discard</button>
              <button (click)="updatePost()"
class="btnCreatePost">Update</button>
            </div>
          </span>
        </div>
      </form>
    </div>
    <!-- <div class="col-md-3">
      <guidelines></guidelines>
      <about></about>
    </div> -->
  </div>
</div>
