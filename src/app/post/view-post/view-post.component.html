<div class="container">
  <div class="row">
    <hr />
    <div class="col-md-11">
      <div class="row post">
        <!-- <div class="col-md-1">
          <app-vote-button [post]="post"></app-vote-button>
        </div> -->
        <div class="col-md-11">
          <!-- <span>
            <span class="subreddit-text"><a class="post-url" href="">{{post.subredditName}}</a></span>
            <span> . Posted 
                <span> {{post.duration}} </span>
                by
              <a *ngIf="post.userName === null" class="username" href="">Anonymous</a>
              <a *ngIf="post.userName != null" class="username" href="">{{post.userName}}</a>
            </span>                        
          </span>
          <hr /> -->
          <!-- <a routerLink="post.url" class="post-title">{{post.postName}}</a> -->
          <div class="post-title">{{post.postName}}</div>
          <i class="fa fa-calendar" aria-hidden="true"></i>

          <!-- Code for grid -->
          <div class="container">
            <div class="row">
              <div class="col">
                <!-- Code for card body -->
                <div class="card" style="width: 18rem;">
                  <div class="card-body">
                    <h5 class="card-title">Location</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{post.location}}</h6>
                    <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a> -->  
                  </div>
                 </div>
                <!-- ***************** -->
               </div>
               <div class="col">
                <div class="alert alert-primary" role="alert">
                    <fa-icon [icon]="faCalendar"></fa-icon>
                    {{post.startDate}} - {{post.endDate}}
                </div>
               </div>
            </div>
          </div>

          

          <div>
            <p class="post-text" [innerHtml]="post.description"></p>
            <p class="post-text">{{post.startDate}}</p>
            <p class="post-text">{{post.endDate}}</p>
            <!-- <p class="post-text">{{post.registerCount}}</p> -->
            <span>
              <button class="btnRegister" *ngIf="!isRegistered" (click)="register(post.postId)">
                <!--<fa-icon [icon]="faRegistered"></fa-icon> -->
                Register
              </button>
              <button class="sign-up" *ngIf="isRegistered" (click)="register(post.postId)">
                <!--<fa-icon [icon]="faRegistered"></fa-icon> -->
                Registered
              </button> 
              <button class="login" *ngIf="userRole == 'Admin'" (click)="updatePost(post.postId)">
                Update Post
              </button>
              <button class="login" *ngIf="userRole == 'Admin'" (click)="deletePost(post.postId)">
                Delete Post
              </button>
              <button class="sign-up" *ngIf="userRole == 'Admin'" (click)="getRegistrations(post.postId)">
                {{post.registerCount}} Registrations
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3" *ngIf="userRole == 'Admin'">
      <app-side-bar></app-side-bar>
    </div>
  </div>
</div>
